{% extends "base.html" %}

{% block app_content %}
<h1 class="page-header">List of Cards</h1>
{% if cards %}
	<ul class="list-unstyled">
	{% for card in cards %}
	<div class="row">
		<div class="col-md-6">
			<div class="well well-sm">
				<li>
				<strong>Question:</strong> {{ card['question'] }}
				</li> 
			</div>
		</div>
	</div>
		<li>
		<div class="row">
			<div class="col-md-6">
				<div class="panel-group">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">
								<a data-toggle="collapse" href="#answer{{ loop.index }}"><strong>Answer:</strong></a>
							</h4>
						</div>
						<div id='answer{{ loop.index }}' class="panel-collapse collapse">
							<div class="panel-body">{{ card['answer'] }} </div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<form action="{{url_for('delete_card',card_id=card['id'])}}" method='POST'>
		<input class="btn btn-default" type="submit" value="Delete" />
		</form>
		</li>

		
	{% endfor %}
	</ul>

{% else %}
	<p>Nothing to show here</p>
{% endif %}
{% endblock %}
