{% extends "base.html" %}
		{% block content %}
{% if current_user.admin %}
		<h1>Welcome current_user.username</h1>
		<p> Here's your flag: {{flag}} </p>
		
{% else %}
		<h1>Welcome {{ current_user.username }}!</h1>
		<p> Here's your flag: <strong>Denied</strong> - {{flag}} </p>
		
		
{% endif %}

{% endblock %}
