{% extends "base.html" %}
{% block content %}
<h1>List of Cards</h1>
{% if cards %}
	<ul>
	{% for card in cards %}
		<li>
		Question: {{ card['question'] }}
		</li> 

		<li>
		Answer: <div id='answer'>{{ card['answer'] }}</div>
		</li>		
		<br>
	{% endfor %}
	</ul>
{% else %}
	<p>Nothing to show here</p>
{% endif %}
{% endblock %}
