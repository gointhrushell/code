{% extends "base.html" %}
{% block app_content %}
<h1>List of Cards</h1>
{% if cards %}
	<ul>
	{% for card in cards %}
		<li>
		Question: {{ card['question'] }}
		</li> 

		<li>
		Answer: <div id='answer'>{{ card['answer'] }}</div>
		</li>		
		<br>
		<form action="{{url_for('delete_card',card_id=card['id'])}}">
		<input type="submit" value="Delete" />
		</form>
	{% endfor %}
	</ul>
{% else %}
	<p>Nothing to show here</p>
{% endif %}
{% endblock %}
